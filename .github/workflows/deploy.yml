name: Build and Deploy

on:
  push:
    branches:
      - gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Aktualisiert auf Node.js 20

    - name: Install dependencies and Build
      working-directory: ./EventRegistration  # Arbeitsverzeichnis auf das Hauptverzeichnis des Projekts setzen
      run: |
        npm install
        npm run build -- --prod --base-href "https://internationalclubhm.github.io/EventRegistration/"

    - name: Deploy
      working-directory: ./EventRegistration  # Arbeitsverzeichnis auf das Hauptverzeichnis des Projekts setzen
      run: npx angular-cli-ghpages --dir=dist/EventRegistration

